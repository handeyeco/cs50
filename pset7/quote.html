{% extends "layout.html" %}

{% block title %}
    Quote
{% endblock %}

{% block main %}
    <h1>
        {% if quote %}
            {{ quote.name }} ({{ quote.symbol }}): {{ usd(quote.price) }}
        {% endif %}
    </h1>

    <form action="{{ url_for('quote') }}" method="post">
        <fieldset>
            <div class="form-group">
                <input autocomplete="off" autofocus class="form-control" name="stock" placeholder="Stock symbol" type="text"/>
            </div>
            <div class="form-group">
                <button class="btn btn-default" type="submit">Check</button>
            </div>
        </fieldset>
    </form>
{% endblock %}
